<body class="scroll_enabled" >
    
    <ul class="container">
        <h5 style="font-variant: small-caps; font-size: 15px;">select input</h5>
    </ul>

    <div class="results">
        <p class="name"> Coin Change Making Problem </p>
        <div class="answer"> 
            <p style="color: rgb(41, 41, 41); font-size: 25px; font-weight: bold; font-variant: small-caps;">result</p> 
            <p class="result"></p>
        </div>
    </div>

    <div class="close">close</div>

<script type="module">
    const electron = require('electron');
    const {ipcRenderer} = electron;
    var input = require('../inputs/CCM.json'); // required LCS input data (JSON format)
    import {CCM} from '../functionality/algorithms/globally.js';
    
    // caching HTML references
    const ul = document.querySelector('ul');
    const result = document.querySelector('.result');
    const close = document.querySelector('.close');

    close.addEventListener('click', () => {
        window.close();
    });

    // Getting strings for input from JSON file
    var i = 1
    input.forEach( choice => {
        const p = document.createElement('p');
        p.className = 'choice' + ' ' + 'c' + i;
        i++;
        p.innerHTML = 'Coins: ' + choice.coin + '<br>' + 'Desired Change: ' + choice.desiredchange;
        ul.appendChild(p);
    })

    var answer;
    ul.addEventListener('click', (event) => {
        if (event.target.className !== ul) {
            if (event.target.className == 'choice c1') {
                answer = CCM(input[0].desiredchange, input[0].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c2') {
                answer = CCM(input[1].desiredchange, input[1].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c3') {
                answer = CCM(input[2].desiredchange, input[2].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c4') {
                answer = CCM(input[3].desiredchange, input[3].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c5') {
                answer = CCM(input[4].desiredchange, input[4].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c6') {
                answer = CCM(input[5].desiredchange, input[5].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c7') {
                answer = CCM(input[6].desiredchange, input[6].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c8') {
                answer = CCM(input[7].desiredchange, input[7].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c9') {
                answer = CCM(input[8].desiredchange, input[8].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
            else if (event.target.className == 'choice c10') {
                answer = CCM(input[9].desiredchange, input[9].coin)
                result.innerHTML = 'Minimum coins needed: ' + answer;
            }
        }
    })
</script>
